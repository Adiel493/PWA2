        <script>
            const requestUrl =
              'https://api.unsplash.com/search/photos?query=food&client_id=WTgh8nUhUayIDS30HoFQ50yip62DIgx63u-tBGmVg4Y';
            const getImagesButton = document.querySelector('.getImagesButton');
            const imageToDisplay = document.querySelector('.imageToDisplay');
        
            getImagesButton.addEventListener('click', async () => {
              let randomImage = await getNewImage();
              imageToDisplay.src = randomImage;
            });
        
            async function getNewImage() {
              let randomNumber = Math.floor(Math.random() * 10);
              return fetch(requestUrl)
                .then((response) => response.json())
                .then((data) => {
                  let allImages = data.results[randomNumber];
                  return allImages.urls.regular;
                });
            }
          </script>
